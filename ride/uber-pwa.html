<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <title>RideFlow - Your Journey Begins</title>
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-primary: #00ff88;
            --accent-secondary: #00ccff;
            --accent-gradient: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            --danger: #ff3366;
            --warning: #ffaa00;
            --card-shadow: 0 8px 32px rgba(0, 255, 136, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 204, 255, 0.05) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 24px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .greeting {
            margin-bottom: 32px;
        }

        .greeting h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .greeting p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* Search Card */
        .search-card {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .search-card:hover {
            border-color: rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }

        .search-input {
            display: flex;
            align-items: center;
            background: var(--bg-tertiary);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid transparent;
            transition: var(--transition);
        }

        .search-input:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            color: var(--text-secondary);
        }

        .search-input input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
        }

        .search-input input::placeholder {
            color: var(--text-secondary);
        }

        .location-options {
            display: flex;
            gap: 12px;
        }

        .location-btn {
            flex: 1;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Outfit', sans-serif;
        }

        .location-btn:hover {
            background: var(--bg-primary);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        /* Ride Options */
        .ride-options {
            margin-bottom: 24px;
        }

        .ride-options h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.3px;
        }

        .ride-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .ride-card {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .ride-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--accent-gradient);
            opacity: 0;
            transition: var(--transition);
            z-index: 0;
        }

        .ride-card:hover::before {
            opacity: 0.05;
        }

        .ride-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 255, 136, 0.15);
        }

        .ride-card.active {
            border-color: var(--accent-primary);
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(0, 204, 255, 0.1) 100%);
        }

        .ride-card-content {
            position: relative;
            z-index: 1;
        }

        .ride-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .ride-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .ride-details {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 8px;
        }

        .ride-price {
            font-weight: 700;
            font-size: 18px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Promo Section */
        .promo-section {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(0, 204, 255, 0.1) 100%);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            position: relative;
            overflow: hidden;
        }

        .promo-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
            animation: promoGlow 4s ease-in-out infinite;
        }

        @keyframes promoGlow {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-20%, -20%); }
        }

        .promo-content {
            position: relative;
            z-index: 1;
        }

        .promo-badge {
            display: inline-block;
            background: var(--accent-primary);
            color: var(--bg-primary);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .promo-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .promo-desc {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 16px;
        }

        .promo-code {
            display: inline-flex;
            align-items: center;
            background: var(--bg-secondary);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px dashed var(--accent-primary);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .promo-code:hover {
            background: var(--bg-primary);
            transform: scale(1.05);
        }

        /* CTA Button */
        .cta-button {
            width: 100%;
            padding: 18px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 16px;
            color: var(--bg-primary);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Outfit', sans-serif;
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .cta-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 255, 136, 0.4);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .cta-button span {
            position: relative;
            z-index: 1;
        }

        /* Bottom Navigation */
        .bottom-nav {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 16px 0;
            display: flex;
            justify-content: space-around;
            position: sticky;
            bottom: 0;
            animation: slideUp 0.6s ease-out 0.4s both;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: var(--transition);
            padding: 8px 20px;
            border-radius: 12px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-item.active {
            color: var(--accent-primary);
        }

        .nav-icon {
            font-size: 24px;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }

        /* Quick Actions */
        .quick-actions {
            margin-bottom: 24px;
        }

        .quick-actions h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.3px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .action-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .action-card:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            transform: translateY(-4px);
        }

        .action-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .action-label {
            font-size: 13px;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 480px) {
            main {
                padding: 16px;
            }

            .greeting h1 {
                font-size: 28px;
            }

            .ride-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Map placeholder */
        .map-preview {
            background: var(--bg-secondary);
            border-radius: 20px;
            height: 200px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .map-preview::before {
            content: 'üó∫Ô∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            opacity: 0.3;
        }

        .map-overlay {
            position: absolute;
            bottom: 16px;
            left: 16px;
            right: 16px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .map-overlay-text {
            font-size: 14px;
            font-weight: 500;
            color: var(--accent-primary);
        }
    </style>
</head>
