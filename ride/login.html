<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <title>Login - TickRide</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/ride/icons/favicon.png">
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-primary: #00ff88;
            --accent-gradient: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            max-width: 420px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 48px;
        }
        .logo-text {
            font-size: 48px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .logo-tagline {
            font-size: 16px;
            color: var(--text-secondary);
        }
        .welcome-text {
            text-align: center;
            margin-bottom: 32px;
        }
        .welcome-text h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .welcome-text p {
            color: var(--text-secondary);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 16px;
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            transition: var(--transition);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 24px;
        }
        .forgot-password a {
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .login-btn {
            width: 100%;
            padding: 18px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 12px;
            color: var(--bg-primary);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Outfit', sans-serif;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.3);
        }
        .divider {
            text-align: center;
            margin: 32px 0;
            color: var(--text-secondary);
            position: relative;
        }
        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }
        .social-btn {
            flex: 1;
            padding: 14px;
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 24px;
        }
        .social-btn:hover {
            background: var(--bg-primary);
            border-color: var(--accent-primary);
        }
        .signup-link {
            text-align: center;
            color: var(--text-secondary);
        }
        .signup-link a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-text">TickRide</div>
            <div class="logo-tagline">Your Journey Begins</div>
        </div>

        <div class="welcome-text">
            <h1>Welcome Back</h1>
            <p>Login to continue your journey</p>
        </div>

        <form>
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-input" placeholder="+254 712 345 678" />
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="Enter your password" />
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn" onclick="window.location.href='index.html'; return false;">Login</button>
        </form>

        <div class="divider">or continue with</div>

        <div class="social-login">
            <button class="social-btn">üì±</button>
            <button class="social-btn">üîê</button>
            <button class="social-btn">üë§</button>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
