<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
      color: #776e65;
      font-size: 3em;
      margin-bottom: 20px;
    }

    .score-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .score {
      background: #bbada0;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .new-game {
      background: #8f7a66;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .new-game:hover {
      background: #9f8a76;
    }

    .grid {
      background: #bbada0;
      border-radius: 10px;
      padding: 10px;
      display: inline-block;
      position: relative;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 10px;
    }

    .cell {
      background: rgba(238, 228, 218, 0.35);
      border-radius: 5px;
    }

    .tile {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      border-radius: 5px;
      font-size: 2em;
      font-weight: bold;
      transition: all 0.15s ease-in-out;
    }

    .tile-2 { background: #eee4da; color: #776e65; }
    .tile-4 { background: #ede0c8; color: #776e65; }
    .tile-8 { background: #f2b179; color: #f9f6f2; }
    .tile-16 { background: #f59563; color: #f9f6f2; }
    .tile-32 { background: #f67c5f; color: #f9f6f2; }
    .tile-64 { background: #f65e3b; color: #f9f6f2; }
    .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 1.7em; }
    .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 1.7em; }
    .tile-512 { background: #edc850; color: #f9f6f2; font-size: 1.7em; }
    .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 1.5em; }
    .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 1.5em; }

    .game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(238, 228, 218, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 10px;
    }

    .game-over.show {
      display: flex;
    }

    .game-over h2 {
      color: #776e65;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .instructions {
      margin-top: 20px;
      color: #776e65;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>2048</h1>
    <div class="score-container">
      <div class="score">Score: <span id="score">0</span></div>
      <button class="new-game" onclick="newGame()">New Game</button>
    </div>
    <div class="grid">
      <div class="grid-container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div id="tiles"></div>
      <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <button class="new-game" onclick="newGame()">Try Again</button>
      </div>
    </div>
    <div class="instructions">
      Use arrow keys or WASD to play
    </div>
  </div>

  <script>
    let board = [];
    let score = 0;
    const size = 4;

    function init() {
      board = Array(size).fill().map(() => Array(size).fill(0));
      score = 0;
      updateScore();
      addRandomTile();
      addRandomTile();
      render();
      document.getElementById('gameOver').classList.remove('show');
    }

    function addRandomTile() {
      const empty = [];
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (board[r][c] === 0) empty.push({r, c});
        }
      }
      if (empty.length > 0) {
        const {r, c} = empty[Math.floor(Math.random() * empty.length)];
        board[r][c] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function render() {
      const container = document.getElementById('tiles');
      container.innerHTML = '';
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (board[r][c] !== 0) {
            const tile = document.createElement('div');
            tile.className = `tile tile-${board[r][c]}`;
            tile.textContent = board[r][c];
            tile.style.left = `${c * 110 + 10}px`;
            tile.style.top = `${r * 110 + 10}px`;
            container.appendChild(tile);
          }
        }
      }
    }

    function updateScore() {
      document.getElementById('score').textContent = score;
    }

    function move(dir) {
      let moved = false;
      const oldBoard = board.map(row => [...row]);

      if (dir === 'left') {
        for (let r = 0; r < size; r++) {
          const row = board[r].filter(val => val !== 0);
          const merged = [];
          for (let i = 0; i < row.length; i++) {
            if (i < row.length - 1 && row[i] === row[i + 1]) {
              merged.push(row[i] * 2);
              score += row[i] * 2;
              i++;
            } else {
              merged.push(row[i]);
            }
          }
          board[r] = merged.concat(Array(size - merged.length).fill(0));
        }
      } else if (dir === 'right') {
        for (let r = 0; r < size; r++) {
          const row = board[r].filter(val => val !== 0);
          const merged = [];
          for (let i = row.length - 1; i >= 0; i--) {
            if (i > 0 && row[i] === row[i - 1]) {
              merged.unshift(row[i] * 2);
              score += row[i] * 2;
              i--;
            } else {
              merged.unshift(row[i]);
            }
          }
          board[r] = Array(size - merged.length).fill(0).concat(merged);
        }
      } else if (dir === 'up') {
        for (let c = 0; c < size; c++) {
          const col = [];
          for (let r = 0; r < size; r++) {
            if (board[r][c] !== 0) col.push(board[r][c]);
          }
          const merged = [];
          for (let i = 0; i < col.length; i++) {
            if (i < col.length - 1 && col[i] === col[i + 1]) {
              merged.push(col[i] * 2);
              score += col[i] * 2;
              i++;
            } else {
              merged.push(col[i]);
            }
          }
          for (let r = 0; r < size; r++) {
            board[r][c] = merged[r] || 0;
          }
        }
      } else if (dir === 'down') {
        for (let c = 0; c < size; c++) {
          const col = [];
          for (let r = 0; r < size; r++) {
            if (board[r][c] !== 0) col.push(board[r][c]);
          }
          const merged = [];
          for (let i = col.length - 1; i >= 0; i--) {
            if (i > 0 && col[i] === col[i - 1]) {
              merged.unshift(col[i] * 2);
              score += col[i] * 2;
              i--;
            } else {
              merged.unshift(col[i]);
            }
          }
          for (let r = 0; r < size; r++) {
            board[r][c] = merged[r - (size - merged.length)] || 0;
          }
        }
      }

      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (board[r][c] !== oldBoard[r][c]) {
            moved = true;
            break;
          }
        }
        if (moved) break;
      }

      if (moved) {
        addRandomTile();
        updateScore();
        render();
        if (isGameOver()) {
          document.getElementById('gameOver').classList.add('show');
        }
      }
    }

    function isGameOver() {
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (board[r][c] === 0) return false;
          if (c < size - 1 && board[r][c] === board[r][c + 1]) return false;
          if (r < size - 1 && board[r][c] === board[r + 1][c]) return false;
        }
      }
      return true;
    }

    function newGame() {
      init();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
        e.preventDefault();
        move('left');
      } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
        e.preventDefault();
        move('right');
      } else if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
        e.preventDefault();
        move('up');
      } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') {
        e.preventDefault();
        move('down');
      }
    });

    init();
  </script>
</body>
</html>
