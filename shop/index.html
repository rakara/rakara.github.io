<body class="bg-gray-50">
    <div id="app"></div>

    <!-- Install Prompt -->
    <div id="installPrompt" class="install-prompt hidden">
        <div class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 max-w-xs">
            <span class="text-2xl">üì±</span>
            <div class="flex-1">

                <p class="text-xs opacity-90">Add to home screen</p>
            </div>
            <button id="installBtn" class="bg-white text-purple-600 px-4 py-2 rounded-full text-sm font-bold">
                Install
            </button>
            <button id="dismissBtn" class="text-white opacity-75 hover:opacity-100">

            </button>
        </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'shophub-v1';
                    const urlsToCache = [
                        '/',
                        'https://cdn.tailwindcss.com',
                        'https://unpkg.com/lucide@latest'
                    ];

                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => cache.addAll(urlsToCache))
                        );
                    });

                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => response || fetch(event.request))
                        );
                    });

                    self.addEventListener('activate', event => {
                        event.waitUntil(
                            caches.keys().then(cacheNames => {
                                return Promise.all(
                                    cacheNames.map(cacheName => {
                                        if (cacheName !== CACHE_NAME) {
                                            return caches.delete(cacheName);
                                        }
                                    })
                                );
                            })
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').classList.remove('hidden');
        });

        document.getElementById('installBtn')?.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                document.getElementById('installPrompt').classList.add('hidden');
            }
        });

        document.getElementById('dismissBtn')?.addEventListener('click', () => {
            document.getElementById('installPrompt').classList.add('hidden');
        });

        // App State
        let activeTab = 'home';
        let cartCount = 3;

        const products = [
            { id: 1, name: 'Wireless Headphones', price: 89.99, rating: 4.5, image: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&h=400&fit=crop' },
            { id: 2, name: 'Smart Watch', price: 249.99, rating: 4.8, image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400&h=400&fit=crop' },
            { id: 3, name: 'Camera Lens', price: 399.99, rating: 4.6, image: 'https://images.unsplash.com/photo-1606144042614-b2417e99c4e3?w=400&h=400&fit=crop' },
            { id: 4, name: 'Laptop Stand', price: 49.99, rating: 4.3, image: 'https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=400&h=400&fit=crop' },
        ];

        const categories = [
            { name: 'Electronics', icon: 'üì±' },
            { name: 'Fashion', icon: 'üëï' },
            { name: 'Home', icon: 'üè†' },
            { name: 'Sports', icon: '‚öΩ' },
            { name: 'Books', icon: 'üìö' },
        ];

        function setActiveTab(tab) {
            activeTab = tab;
            render();
        }

        function addToCart() {
            cartCount++;
            render();
        }

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="max-w-md mx-auto bg-gray-50 min-h-screen pb-20">
                    <!-- Header -->
                    <div class="bg-gradient-to-r from-purple-600 to-blue-600 text-white p-4 sticky top-0 z-10 shadow-lg">
                        <div class="flex items-center justify-between mb-4">
                            <h1 class="text-2xl font-bold">ShopHub</h1>
                            <div class="flex gap-3">
                                <button class="relative">
                                    <i data-lucide="heart" class="w-6 h-6"></i>
                                    <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">2</span>
                                </button>
                                <button class="relative">
                                    <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                                    <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">${cartCount}</span>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Search Bar -->
                        <div class="relative">
                            <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                            <input 
                                type="text" 
                                placeholder="Search products..." 
                                class="w-full pl-10 pr-4 py-2 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-300"
                            />
                        </div>
                    </div>

                    <!-- Categories -->
                    <div class="bg-white p-4 mb-2 shadow-sm">
                        <div class="flex gap-4 overflow-x-auto pb-2">
                            ${categories.map(cat => `
                                <div class="flex flex-col items-center min-w-fit">
                                    <div class="w-16 h-16 bg-gradient-to-br from-purple-100 to-blue-100 rounded-full flex items-center justify-center text-2xl mb-1">
                                        ${cat.icon}
                                    </div>
                                    <span class="text-xs text-gray-600">${cat.name}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Banner -->
                    <div class="mx-4 mb-4 bg-gradient-to-r from-orange-400 to-pink-500 rounded-xl p-6 text-white shadow-lg">
                        <h2 class="text-xl font-bold mb-1">Special Offer!</h2>
                        <p class="text-sm mb-3">Up to 50% off on selected items</p>

                    <!-- Products Grid -->
                    <div class="px-4">
                        <div class="flex items-center justify-between mb-4">

                            <button class="text-purple-600 text-sm font-semibold flex items-center">

                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            ${products.map(product => `
                                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                                    <div class="relative">
                                        <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover" />
                                        <button class="absolute top-2 right-2 bg-white rounded-full p-2 shadow-md">
                                            <i data-lucide="heart" class="w-4 h-4 text-gray-600"></i>
                                        </button>
                                    </div>
                                    <div class="p-3">
                                        <h3 class="font-semibold text-sm text-gray-800 mb-1 line-clamp-2">${product.name}</h3>
                                        <div class="flex items-center gap-1 mb-2">
                                            <i data-lucide="star" class="w-3 h-3 fill-yellow-400 text-yellow-400"></i>
                                            <span class="text-xs text-gray-600">${product.rating}</span>
                                        </div>
                                        <div class="flex items-center justify-between">
                                            <span class="text-purple-600 font-bold">$${product.price}</span>
                                            <button 
                                                onclick="addToCart()"
                                                class="bg-purple-600 text-white p-2 rounded-lg hover:bg-purple-700"
                                            >
                                                <i data-lucide="shopping-cart" class="w-4 h-4"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- Fixed Bottom Navigation -->
                    <div class="fixed bottom-0 left-0 right-0 bg-white shadow-2xl border-t border-gray-200">
                        <div class="max-w-md mx-auto flex justify-around items-center py-2">
                            <button 
                                onclick="setActiveTab('home')"
                                class="flex flex-col items-center gap-1 py-2 px-4 transition-colors ${activeTab === 'home' ? 'text-purple-600' : 'text-gray-400'}"
                            >
                                <i data-lucide="home" class="w-6 h-6"></i>
                                <span class="text-xs font-medium">Home</span>
                            </button>
                            
                            <button 
                                onclick="setActiveTab('search')"
                                class="flex flex-col items-center gap-1 py-2 px-4 transition-colors ${activeTab === 'search' ? 'text-purple-600' : 'text-gray-400'}"
                            >
                                <i data-lucide="search" class="w-6 h-6"></i>
                                <span class="text-xs font-medium">Search</span>
                            </button>
                            
                            <button 
                                onclick="setActiveTab('cart')"
                                class="flex flex-col items-center gap-1 py-2 px-4 transition-colors relative ${activeTab === 'cart' ? 'text-purple-600' : 'text-gray-400'}"
                            >
                                <i data-lucide="shopping-cart" class="w-6 h-6"></i>
                                ${cartCount > 0 ? `
                                    <span class="absolute top-0 right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                                        ${cartCount}
                                    </span>
                                ` : ''}
                                <span class="text-xs font-medium">Cart</span>
                            </button>
                            
                            <button 
                                onclick="setActiveTab('favorites')"
                                class="flex flex-col items-center gap-1 py-2 px-4 transition-colors ${activeTab === 'favorites' ? 'text-purple-600' : 'text-gray-400'}"
                            >
                                <i data-lucide="heart" class="w-6 h-6"></i>
                                <span class="text-xs font-medium">Wishlist</span>
                            </button>
                            
                            <button 
                                onclick="setActiveTab('profile')"
                                class="flex flex-col items-center gap-1 py-2 px-4 transition-colors ${activeTab === 'profile' ? 'text-purple-600' : 'text-gray-400'}"
                            >
                                <i data-lucide="user" class="w-6 h-6"></i>
                                <span class="text-xs font-medium">Profile</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;

            // Initialize Lucide icons
            lucide.createIcons();
        }

        // Initial render
        render();
    </script>
